  <!-- Menu déroulant JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Populate the dropdown menu with unique features
      const select = document.getElementById('feature-select');
      const table = document.getElementById('variables-table');
      const rows = table.querySelectorAll('tbody tr');
      const features = new Set();

      rows.forEach(row => {
        const feature = row.cells[0].textContent.trim();
        features.add(feature);
      });

      features.forEach(feature => {
        const option = document.createElement('option');
        option.value = feature;
        option.textContent = feature;
        select.appendChild(option);
      });
    });

    function filterTable() {
      const select = document.getElementById('feature-select');
      const selectedFeature = select.value;
      const table = document.getElementById('variables-table');
      const rows = table.querySelectorAll('tbody tr');

      rows.forEach(row => {
        const feature = row.cells[0].textContent.trim();
        if (selectedFeature === 'all' || feature === selectedFeature) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
